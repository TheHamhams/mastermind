{% extends 'base.html' %}

{% block content %}
<section class="vh-50 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">AH AH AH</h2>
                            <!-- Cheat image -->
                            <div class="column p-3">
                                <img class="img-fluid" src="{{url_for('static', filename='images/ahahah.jpg')}}" alt="You didn't say the magic word">
                            </div>
                            <div class="column p-3">
                                <!-- Restart option -->
                                <h2 class="fw-bold mb-2 text-uppercase">Try again?</h2>
                                <br>
                                <a href="{{ url_for('game.start') }}">
                                    <button class="btn button-primary">Start</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
