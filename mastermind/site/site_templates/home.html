{% extends 'base.html' %}

{% block content %}
    <div class="p-5">
        <h1>Start the game</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('game.start') }}">
                <button class="btn btn-primary">Start</button>
            </a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">
                <button class="btn btn-primary">Start</button>
            </a>
        {% endif %}
    </div>
{% endblock content %}
